#!./conf.file
# Minecraft serveur Outils administratifs
# Version de 2.5.2.0 erstellt von CrazyCloudCraft 15.05.2022 https://crazycloudcraft.de/

# Verwende STRG + k + x um die Einstellungen zu speichern (mithilfe des joe's editor)
# Verwende STRG + c um alle Einstellungen abzubrechen (Du kannst die Einstellungen mit ./config öffnen)

# Wähle deine Minecraft version 1.18.2, 1.18.1, 1.18, ...
# Manche Software typen brauchen keine Minecraft Version z.B. Velocity oder Bungeecord. 
# Aber man sollte sie trotzdem hier eintragen.
MAINVERSION=1.18.2

# Was für eine Software willst due eigentlich verwenden?
# Du kanns hier < PAPER | PURPUR | MOHIST | VELOCITY | BUNGEECORD | SPIGOT | BUKKIT > hinschreiben.
ASOFTWARE=PAPER

# Welcher Unter Ordner verwendest du für deinen Server
# z.B. home/server/(serverbase) oder opt/(serverbase)
OPTBASE=opt

# Wie heißt der hauptordner wo der Server läuft? (serverbase)
SERVERBASE=Paper

# Welchen System-Namen soll die Konsole und die main.jar haben?
# Nutze keine Namen wie system oder main, weil diese eventuell schon belegt sind.
# Sicher ist, wenn du "mc" vor dem Namen schreibst
MCNAME=mcpaper

# Der anzeige Name - Du kannst hier alles hinschreiben BlaBla oder Hi gehen auch xD
DISPLAYNAME=Paper

# Wie viel Ram (oder CPU) soll dein Server bekommen? Der Server nutzt M und G ohne B dahinter. z.B.: RAM=2024M oder RAM=10G
RAM=4G

# Wo befinndet sich das Java (Default java) ist z.B.: JAVABIN=/usr/bin/java
JAVABIN=java17

# -------- Backup Teil ---------

# Brauchst du Backups? Dann BACKUP=TRUE
BACKUP=FALSE

# Wo sollen die under unused Gespeichert werden? (Cloud / schnellere Backups kommen eventuell in v2.7.0.0)
BPATH=Paper_backups

# --- Bedrock Edition Teil ---

# Brauchst du Floodgate ansonsten kann niemand selbst mit Geyser joinen.
BEUPDATE=FALSE
# Geyser auch? Du brauchst es jedoch nicht, wenn das hier ein unterserver von einen Proxy ist.
GBESUPPORT=FALSE


# --- Bearbeitsfähige Nachrichten ---


# Wenn du weißt, wie du in shell farben bei echo verwendest. Dann kannst du auch hier farben einfügen.

MPREFIX="\033[1;30m[\033[1;32mArgantiu\033[1;30m]\033[0;37m"
MTRANZLATION="Der Server läuft nicht. Starte Server."
NTRANZLATION="Notification: Stppe $DISPLAYNAME Server ..."
# Stop Nachricht: (don't add colors here)
MESSAGESTOP="Server stoppt in"
# Zeit angabe: (don't add colors here)
DISPLAYTRANZTIME="sekunden"


