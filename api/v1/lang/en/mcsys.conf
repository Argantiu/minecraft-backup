#!./conf.file
# Minecraft server management tools
# Version en/us 2.5.2.0 made by CrazyCloudCraft 05/15/2022 UTC/GMT +1 https://crazycloudcraft.de/

# use STRG + k + x to save this settings (with joe editor)
# use STRG + c to close it without saveing (you can edit it with ./config command)

# Define your Minecraft version like 1.18.2, 1.18.1, 1.18, ...
# Some software types don't need this e. g. velocity or bungeecord. But it's better when you have set here a version.
MAINVERSION=1.18.2

# What type of Server Software do you use? 
# You can use: PAPER, PURPUR, MOHIST, VELOCITY, BUNGEECORD, SPIGOT, BUKKIT
ASOFTWARE=PAPER

# Set your folder where the subfolders of your server shall run
# e.g. home/server/(serverbase) or opt/(serverbase)
OPTBASE=opt

# Set your server folder where your server shall run (serverbase)
SERVERBASE=Paper

# What jar and screen name shall your Minecraft server have?
# Don't use something like system or main for eg. because your server will get broken from this.
# Save way is to put "mc" before that name.
MCNAME=mcpaper

# The Messages displayed name. - Doesn't matter what you write here.
DISPLAYNAME=Paper

# Amount of RAM that your Mincecraft server will use (M or G) e.g.: RAM=2024M or RAM=10G
RAM=4G

# Name of your java executable (Default java) e.g.: JAVABIN=/usr/bin/java
JAVABIN=java17

# -------- Backup part ---------

# Do you need them? then BACKUP=TRUE
BACKUP=FALSE

# Were are your Backups saved? (Cloud / faster save feature may comming in v2.7.0.0)
BPATH=Paper_backups

# --- Bedrock Edition part ---

# Get Floodgate updater?
BEUPDATE=FALSE
# Geyser too? Because you didn't need it, if this server is connected with a proxy
GBESUPPORT=FALSE


# --- Editable Messages ---


# If you know how colors works on shell you cann add colors in it. 

MPREFIX="\033[1;30m[\033[1;32mArgantiu\033[1;30m]\033[0;37m"
MTRANZLATION="The server is not running. Starting server."
NTRANZLATION="Notification: Stopping $DISPLAYNAME server ..."
# Stopping message tranzlation: (don't add colors here)
MESSAGESTOP="Server is stopping in"
# Message time tranzlation: (don't add colors here)
DISPLAYTRANZTIME="seconds"


# Black:        \033[0;30m'     Dark Gray:     \033[1;30m'
# Red:          \033[0;31m'     Light Red:     \033[1;31m'
# Green:        \033[0;32m'     Light Green:   \033[1;32m'
# Brown/Orange: \033[0;33m'     Yellow:        \033[1;33m'
# Blue:         \033[0;34m'     Light Blue:    \033[1;34m'
# Purple:       \033[0;35m'     Light Purple:  \033[1;35m'
# Cyan:         \033[0;36m'     Light Cyan:    \033[1;36m'
# Light Gray:   \033[0;37m'     White:         \033[1;37m'

# End of config file. If this is not here, your configuration file is broken.
